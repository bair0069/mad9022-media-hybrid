<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Media Player</title>
</head>
<body>
    <header>
        <h1>Username</h1>
    </header>
    <main>
        <section id="playlist-area">
            <div id="playlist-container">
                <ol id="playlist">
                    <li class="playlist-item active"><img src="./media/thumbnails/love.jpg" alt="a rose laying on pages of a book"> <h3>Love</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/relaxing.jpg" alt="a dock between mountains on a lake"> <h3>Relaxing</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/jazz.jpg" alt="A double bass"> <h3>The Jazz Piano</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/countryboy.jpg" alt="Wheat fields"> <h3>Countryboy</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/ukelele.jpg" alt="A Ukelele"> <h3>Ukelele</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/new-beginnings.jpg" alt="An hourglass in sand"> <h3>A New Beginning</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/instinct.jpg" alt="Waves of water"> <h3>Instinct</h3> <h3>Bensound</h3> </li>
                    <li class="playlist-item"><img src="./media/thumbnails/creative-minds.jpg" alt="A hand holding a lightbulb"> <h3>Creative Minds</h3> <h3>Bensound</h3> </li>
                </ol>
            </div>
        </section>
        <section id="player-area">
            <div id="player" class="is-playing">
                <div id="visual">
                    <img id="playing-song-art" src="./media/thumbnails/love.jpg" alt="current song">
                    <div>
                        <h3 id="artist">Bensound</h3>
                        <h4 id="song">Love</h4>
                    </div>
                    <div id="time-bar"></div>
                </div>
                <div id="controls">
                    <button id="btnSkipBack" class="buttons">
                        <span class="material-icons">skip_previous </span>
                    </button>
                    <button id="btnReplay10" class="buttons">
                        <span class="material-icons">replay_10 </span>
                    </button>
                    <button id="btnPlay" class="buttons">
                        <span class="material-icons">play_arrow </span>
                    </button>
                    <button id="btnPause" class="buttons">
                        <span class="material-icons">pause </span>
                    </button>
                    <button id="btnStop" class="buttons">
                        <span class="material-icons">stop </span>
                    </button>
                    <button id="btnFwd10" class="buttons">
                        <span class="material-icons">forward_10 </span>
                    </button>
                    <button id="btnSkipForward" class="buttons">
                        <span class="material-icons">skip_next </span>
                    </button>
                </div>
                <audio id="music-player"></audio>
            </div>

        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
